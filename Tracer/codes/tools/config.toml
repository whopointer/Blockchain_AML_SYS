# ============================================================================
# 数据库配置部分
# ============================================================================
[database]
# path: 图数据库的存储路径
# 说明: 用于存储区块链转账图数据（子图、边等），使用Pebble数据库引擎
# 示例: path = "/data/mftracer/graph_db" 或 path = "D:\\MFTracer\\graph_db"
path = "/data/mftracer/graph_db"

# cache: 缓存目录路径
# 说明: 用于存储查询结果的缓存文件，可以加速重复查询
# 示例: cache = "/data/mftracer/cache" 或 cache = "D:\\MFTracer\\cache"
cache = "/data/mftracer/cache"

# price_db_path: 价格数据库的存储路径
# 说明: 用于存储代币价格历史数据，用于将代币数量转换为美元价值
# 示例: price_db_path = "/data/mftracer/price_db" 或 price_db_path = "D:\\MFTracer\\price_db"
price_db_path = "/data/mftracer/price_db"

# ============================================================================
# 搜索配置部分
# ============================================================================
[search]
# out_degree_limit: 节点出度限制
# 说明: 在搜索过程中，如果一个节点的出度（出边数量）超过此限制，将跳过该节点
#       用于防止在高度连接的节点（如交易所）上花费过多时间
# 单位: 无（整数）
# 建议值: 1000-10000，根据数据规模调整
out_degree_limit = 1000

# depth: 搜索深度限制
# 说明: 在图搜索算法中，从起始节点开始的最大跳数（hops）
#       超过此深度的路径将被忽略
# 单位: 跳数（整数）
# 建议值: 5-20，取决于要追踪的资金流长度
depth = 10

# ============================================================================
# 资金流配置部分
# ============================================================================
[flow]
# activate_threshold: 激活阈值（美元）
# 说明: 资金流追踪中的最小激活金额，低于此金额的转账将被忽略
#       用于过滤小额交易，提高分析效率
# 单位: 美元（浮点数）
# 建议值: 根据分析需求，通常设置为 10-1000 美元
activate_threshold = 100

# age_limit: 年龄限制（跳数）
# 说明: 资金流追踪中，资金从源地址传播的最大跳数
#       超过此跳数的资金流将被截断，防止无限传播
# 单位: 跳数（整数）
# 建议值: 5-15，取决于要追踪的资金流长度
age_limit = 10

# label_limit: 标签数量限制
# 说明: 在带标签的资金流追踪中，每个节点最多保留的标签数量
#       用于控制内存使用，防止标签数量爆炸式增长
# 单位: 无（整数）
# 建议值: 1000-10000，根据内存容量和精度需求调整
label_limit = 3000

# ============================================================================
# 日志配置部分
# ============================================================================
[log]
# level: 日志级别
# 说明: 控制日志输出的详细程度，级别从低到高：debug < info < warn < error
#       - debug: 输出所有调试信息，包括详细的执行步骤
#       - info: 输出一般信息，包括主要操作和进度（推荐用于生产环境）
#       - warn: 只输出警告和错误信息
#       - error: 只输出错误信息
# 可选值: "debug", "info", "warn", "warning", "error"（不区分大小写）
# 默认值: "info"
level = "info"

