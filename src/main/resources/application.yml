spring:
  datasource:
    url: jdbc:mysql://localhost:3306/DataProcessing?characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  application:
    name: DataProcessing

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # Neo4j配置（如果你不需要可以删除）
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: 123456
    database: neo4j

# BigQuery配置
bigquery:
  project-id: dataprocessingamlsys
  credentials-path: classpath:service-account-key.json

# 事务管理器配置（重要！）
transaction:
  default-timeout: 30
  rollback-on-commit-failure: true

minio:
  endpoint: http://localhost:9001
  access-key: root
  secret-key: 12345678
  bucket-name: data-processing
  archive:
    enabled: true
    keep-days: 30

# 日志配置
logging:
  level:
    com.seecoder.DataProcessing: DEBUG
    org.springframework.transaction: INFO
    org.springframework.orm.jpa: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.stat: DEBUG

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 代理配置（如果需要的话）
proxy:
  host: 127.0.0.1
  port: 7897